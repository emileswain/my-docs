<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
        <div class="flex items-center space-x-4 flex-1">
            <h1 class="text-xl font-bold text-gray-800">File Viewer</h1>

            <!-- Folder Dropdown -->
            <div class="relative">
                <button id="folderDropdownBtn" class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-folder mr-2"></i>
                    <span id="currentFolderName">Select Project</span>
                    <i class="fas fa-chevron-down ml-2"></i>
                </button>
                <div id="folderDropdown" class="hidden absolute z-10 mt-1 w-64 bg-white shadow-lg rounded-md border border-gray-200 max-h-60 overflow-y-auto">
                    <div id="folderList" class="py-1"></div>
                </div>
            </div>
        </div>

        <!-- Settings Icon -->
        <div>
            <a href="/admin" class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 inline-block">
                <i class="fas fa-cog text-2xl text-gray-700"></i>
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content flex">
        <!-- Left Panel: File Browser -->
        <div id="leftPanel" class="bg-white border-r border-gray-200 panel p-4" style="min-width: 200px; width: 300px;">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-sm font-semibold text-gray-600 uppercase">Files</h2>
                <button id="toggleLeftBtn" class="p-1 text-gray-600 hover:text-gray-800" title="Hide Panel">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <div id="fileTree" class="text-sm">
                <p class="text-gray-400 italic">Select a project to browse</p>
            </div>
        </div>

        <!-- Left Panel Toggle (when hidden) -->
        <div id="leftPanelToggle" class="hidden bg-white border-r border-gray-200 flex items-start p-2">
            <button id="showLeftBtn" class="p-1 text-gray-600 hover:text-gray-800" title="Show Files">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Center Panel: Content Viewer -->
        <div class="flex-1 bg-white flex flex-col min-w-0">
            <!-- Fixed Header Bar -->
            <div id="fileHeader" class="border-b border-gray-200 px-6 bg-white" style="height: 70px;">
                <div class="flex items-center justify-between h-full">
                    <div class="flex-1 min-w-0">
                        <h2 id="fileName" class="text-lg font-bold truncate"></h2>
                        <p id="currentHeading" class="text-xs text-gray-500 truncate"></p>
                    </div>
                    <div id="headerActions" class="ml-4 flex-shrink-0"></div>
                </div>
            </div>

            <!-- Scrollable Content Area -->
            <div id="contentArea" class="flex-1 overflow-y-auto p-6">
                <div class="flex items-center justify-center h-full text-gray-400">
                    <div class="text-center">
                        <i class="fas fa-file-alt text-6xl mb-4"></i>
                        <p>Select a file to view its structure</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel Toggle (when hidden) -->
        <div id="rightPanelToggle" class="hidden bg-white border-l border-gray-200 flex items-start p-2">
            <button id="showRightBtn" class="p-1 text-gray-600 hover:text-gray-800" title="Show Structure">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <!-- Right Panel: Content Tree Details -->
        <div id="rightPanel" class="bg-white border-l border-gray-200 panel p-4" style="min-width: 200px; width: 300px;">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-sm font-semibold text-gray-600 uppercase">Structure</h2>
                <div class="flex space-x-2">
                    <button id="expandAllBtn" class="p-1 text-gray-600 hover:text-gray-800" title="Expand All">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                    <button id="collapseAllBtn" class="p-1 text-gray-600 hover:text-gray-800" title="Collapse All">
                        <i class="fas fa-minus-circle"></i>
                    </button>
                    <button id="toggleRightBtn" class="p-1 text-gray-600 hover:text-gray-800" title="Hide Panel">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div id="structureTree" class="text-sm">
                <p class="text-gray-400 italic">No file selected</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
