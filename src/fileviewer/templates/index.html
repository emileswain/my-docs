<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-slate-800 h-14 flex items-center justify-between px-6">
        <div class="flex items-center space-x-6 flex-1">
            <svg width="80" height="32" viewBox="0 0 80 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Book 1 -->
                <rect x="2" y="8" width="12" height="20" rx="1" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>
                <line x1="8" y1="10" x2="8" y2="26" stroke="#3b82f6" stroke-width="0.5" opacity="0.5"/>

                <!-- Book 2 -->
                <rect x="16" y="6" width="12" height="22" rx="1" fill="#34d399" stroke="#10b981" stroke-width="1"/>
                <line x1="22" y1="8" x2="22" y2="26" stroke="#10b981" stroke-width="0.5" opacity="0.5"/>

                <!-- Book 3 -->
                <rect x="30" y="7" width="12" height="21" rx="1" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
                <line x1="36" y1="9" x2="36" y2="26" stroke="#f59e0b" stroke-width="0.5" opacity="0.5"/>

                <!-- Book 4 -->
                <rect x="44" y="9" width="12" height="19" rx="1" fill="#f87171" stroke="#ef4444" stroke-width="1"/>
                <line x1="50" y1="11" x2="50" y2="26" stroke="#ef4444" stroke-width="0.5" opacity="0.5"/>

                <!-- Book 5 -->
                <rect x="58" y="5" width="12" height="23" rx="1" fill="#a78bfa" stroke="#8b5cf6" stroke-width="1"/>
                <line x1="64" y1="7" x2="64" y2="26" stroke="#8b5cf6" stroke-width="0.5" opacity="0.5"/>
            </svg>

            <!-- Folder Dropdown -->
            <div class="relative">
                <button id="folderDropdownBtn" class="px-3 py-1.5 bg-slate-700 border border-slate-600 rounded text-sm font-medium text-slate-200 hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <i class="fas fa-folder mr-2 text-xs"></i>
                    <span id="currentFolderName">Select Project</span>
                    <i class="fas fa-chevron-down ml-2 text-xs"></i>
                </button>
                <div id="folderDropdown" class="hidden absolute z-10 mt-1 w-64 bg-white shadow-lg rounded border border-gray-200 max-h-60 overflow-y-auto">
                    <div id="folderList" class="py-1"></div>
                </div>
            </div>
        </div>

        <!-- Settings Icon -->
        <div>
            <a href="/admin" class="p-2 rounded hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-400 inline-block">
                <i class="fas fa-cog text-xl text-slate-300 hover:text-white"></i>
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content flex">
        <!-- Left Panel: File Browser -->
        <div id="leftPanel" class="bg-white border-r border-gray-200 panel" style="min-width: 200px; width: 300px;">
            <div class="flex items-center justify-between px-6 py-3 border-b border-gray-200 bg-gray-50">
                <h2 class="text-xs font-semibold text-gray-600 uppercase tracking-wide">Files</h2>
                <div class="flex space-x-1">
                    <button id="expandAllFoldersBtn" class="p-1 text-gray-500 hover:text-gray-700" title="Expand All Folders">
                        <i class="fas fa-plus-circle text-xs"></i>
                    </button>
                    <button id="collapseAllFoldersBtn" class="p-1 text-gray-500 hover:text-gray-700" title="Collapse All Folders">
                        <i class="fas fa-minus-circle text-xs"></i>
                    </button>
                    <button id="toggleLeftBtn" class="p-1 text-gray-500 hover:text-gray-700" title="Hide Panel">
                        <i class="fas fa-chevron-left text-xs"></i>
                    </button>
                </div>
            </div>
            <div id="fileTree" class="text-sm p-4">
                <p class="text-gray-400 italic text-sm">Select a project to browse</p>
            </div>
        </div>

        <!-- Left Panel Toggle (when hidden) -->
        <div id="leftPanelToggle" class="hidden bg-white border-r border-gray-200 flex items-start p-2">
            <button id="showLeftBtn" class="p-1 text-gray-600 hover:text-gray-800" title="Show Files">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Center Panel: Content Viewer -->
        <div class="flex-1 bg-white flex flex-col min-w-0">
            <!-- Fixed Header Bar -->
            <div id="fileHeader" class="border-b border-gray-200 px-6 bg-gray-50" style="height: 60px;">
                <div class="flex items-center justify-between h-full">
                    <div class="flex-1 min-w-0">
                        <h2 id="fileName" class="text-base font-semibold truncate text-gray-800"></h2>
                        <p id="currentHeading" class="text-xs text-gray-500 truncate mt-0.5"></p>
                    </div>
                    <div id="headerActions" class="ml-4 flex-shrink-0"></div>
                </div>
            </div>

            <!-- Scrollable Content Area -->
            <div id="contentArea" class="flex-1 overflow-y-auto p-6">
                <div class="flex items-center justify-center h-full text-gray-400">
                    <div class="text-center">
                        <i class="fas fa-file-alt text-6xl mb-4"></i>
                        <p>Select a file to view its structure</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel Toggle (when hidden) -->
        <div id="rightPanelToggle" class="hidden bg-white border-l border-gray-200 flex items-start p-2">
            <button id="showRightBtn" class="p-1 text-gray-600 hover:text-gray-800" title="Show Structure">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <!-- Right Panel: Content Tree Details -->
        <div id="rightPanel" class="bg-white border-l border-gray-200 panel" style="min-width: 200px; width: 300px;">
            <div class="flex items-center justify-between px-6 py-3 border-b border-gray-200 bg-gray-50">
                <h2 class="text-xs font-semibold text-gray-600 uppercase tracking-wide">Structure</h2>
                <div class="flex space-x-1">
                    <button id="expandAllBtn" class="p-1 text-gray-500 hover:text-gray-700" title="Expand All">
                        <i class="fas fa-plus-circle text-xs"></i>
                    </button>
                    <button id="collapseAllBtn" class="p-1 text-gray-500 hover:text-gray-700" title="Collapse All">
                        <i class="fas fa-minus-circle text-xs"></i>
                    </button>
                    <button id="toggleRightBtn" class="p-1 text-gray-500 hover:text-gray-700" title="Hide Panel">
                        <i class="fas fa-chevron-right text-xs"></i>
                    </button>
                </div>
            </div>
            <div id="structureTree" class="text-sm p-4">
                <p class="text-gray-400 italic text-sm">No file selected</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
